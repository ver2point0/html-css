<!DOCTYPE html>
<html>
  <head>
    <title>Figure and figure caption</title>
  </head>
   <body>
    <figure> 
      <img src="otters.jpg" alt="Photo of two sea otters floating in water" />
      <br />
      <figcaption>
        Sea otters hold hands when they sleep so they don't drift away from each other.
      </figcaption>
    </figure>
   </body>
</html>
